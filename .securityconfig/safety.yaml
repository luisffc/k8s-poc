# Safety CI configuration for Python dependency vulnerability scanning
safety:
  # Ignore specific vulnerability IDs (use with caution)
  ignore_vulnerabilities: []

  # Continue on error for CI (set to false for strict mode)
  continue_on_vulnerability_error: false

  # Output format for CI
  output_format: "json"

  # Only report vulnerabilities above this severity
  # Options: low, medium, high, critical
  minimum_severity: "medium"

  # API key configuration (set via environment variable or GitHub secret)
  # api_key: ${SAFETY_API_KEY}

  # Cache validity (in seconds)
  cache_valid_seconds: 3600

  # Full report including dependencies without vulnerabilities
  full_report: true
